services:
  db:
    image: postgres:18.0-alpine3.22
    container_name: docker_td_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGPORT: 5438
    ports:
      - "5438:5438"
    networks:
      - docker_td_network

  app:
    build:
      context: ../api
      dockerfile: Dockerfile.dev
    container_name: docker_td_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: db
      DB_PORT: 5438
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - db
    volumes:
      - ../api:/app
      - /app/node_modules
    networks:
      - docker_td_network

  front:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: docker_td_front
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - docker_td_network
    depends_on:
      - app

networks:
  docker_td_network:
    driver: bridge
    name: docker_td_network
    external: true

volumes:
  node_modules: